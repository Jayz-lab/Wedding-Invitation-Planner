<html lang="en">
<head>

<body>
    <h1>Wedding Invitation Designer</h1>
    <div class="wrapper">
        
        <header></header><!--moved navbar down-->

        <hr>
        <br>
        <!--form input begins-->
        <section class="grid-col">
            <div class="left-half">
                <nav class="btnGroup">
                    <!--color change
                    <button class="pointer" onclick="changeBackground('#d2f5e0')">Design 1</button>
                    <button class="pointer" onclick="changeBackground('#2196f3')">Design 2</button>
                    <button class="pointer" onclick="changeBackground('#ff5722')">Design 3</button>
                    -->
                    <button class="pointer" onclick=design1();>Design 1</button>
                    <button class="pointer" onclick=design2();>Design 2</button>
                    <button class="pointer" onclick=design3();>Design 3</button>
                    </nav>
                <!--design choices begins-->    
                <div class="form">                   
                    <hr>
                    <br><br><br>
                    <label>Hosts:</label>
                    <input type="text" placeholder="First & Last Name Please!" id="name" onkeypress="getName()">
                    <br>
                    <br>
                    <!--
                    <label>2nd Name:</label>
                    <input type="text" id="Name" onkeypress="getName()">
                    <br>
                    <br>
                    <label>Last Name:</label>
                    <input type="text" id="lastname" onkeypress="getName()">
                    <br>
                    <br>-->
                    <label>Date:</label>
                    <input type="text" placeholder="Enter the Date its Happening!" id="date" onkeypress="getDate()">
                    <br>
                    <br>
                    <label>Venue:</label>
                    <input type="text" placeholder="Where are you having it!" id="venue" onkeypress="getVenue()">
                </div>
            </div>

        <!--live typing begins-->
        <div class="right-half" id="right-col">
            <div class="image-wrapper">
                <img class="image" id="myImage" src="./image/image1.jpg">
                <div class="imgtext" class="messageArea" id="msg-area">
                    <p>&hearts;&hearts;&hearts;<br><br>You are cordially invited to the Wedding of </p>
                    <span id="input"></span>
                    <p>&hearts; on the &hearts;</p>
                    <span id="input2"></span>
                    <p>&hearts; @ &hearts;</p>
                    <span id="input3"></span>
                </div>
            </div>
                
            </div>
        </div>  
        </section>

<br>
